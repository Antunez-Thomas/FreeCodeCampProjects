<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Responsive Web Design</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Build a Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name
                        <input type="text" id="name" placeholder=" Enter your name" required>
                    </label>
                    <label for="email" id="email-label">Email
                        <input type="email" id="email" placeholder=" Enter your Email" required>
                    </label>
                    <label for="number" id="number-label">Age
                        <input type="number" id="number" placeholder=" Age" min="16" max="120">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="current-role">Which option best describes your current role?
                        <select name="current-role" id="dropdown">
                            <option value="0">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                    <div class="radio">
                        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                            <label for="radio0">
                                <input type="radio" id="radio0" name="recommend-type" value="0"> Definitely
                            </label>
                            <label for="radio1">
                                <input type="radio" id="radio1" name="recommend-type" value="1"> Maybe
                            </label>
                            <label for="radio2">
                                <input type="radio" id="radio2" name="recommend-type" value="2"> Not sure
                            </label>
                    </div>
                    <label for="feature-opinion">What is your favorite feature of freeCodeCamp?
                        <select name="feature-opinion" id="feature-opinion">
                            <option value="0">Select an Option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                    <div class="checkbox">
                        <label for="checkbox">What would you like to see improved?</label>
                        <label for="checkbox0">
                            <input type="checkbox" id="checkbox0" value="0"> Front-end Projects
                        </label>
                        <label for="checkbox1">
                            <input type="checkbox" id="checkbox1" value="1"> Back-end Projects
                        </label>
                        <label for="checkbox2">
                            <input type="checkbox" id="checkbox2" value="2"> Data Visualization
                        </label>
                        <label for="checkbox3">
                            <input type="checkbox" id="checkbox3" value="3"> Challenges
                        </label>
                        <label for="checkbox4">
                            <input type="checkbox" id="checkbox4" value="4"> Open Source Community
                        </label>
                        <label for="checkbox5">
                            <input type="checkbox" id="checkbox5" value="5"> Gitter help rooms
                        </label>
                        <label for="checkbox6">
                            <input type="checkbox" id="checkbox6" value="6"> City Meetups
                        </label>
                        <label for="checkbox7">
                            <input type="checkbox" id="checkbox7" value="7"> Wiki
                        </label>
                        <label for="checkbox8">
                            <input type="checkbox" id="checkbox8" value="8"> Forum
                        </label>
                        <label for="checkbox9">
                            <input type="checkbox" id="checkbox9" value="9"> Additional Courses
                        </label>
                        <label for="checkbox10">
                            <input type="checkbox" id="checkbox10" value="10"> Videos
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="comment">Any comments or suggestions?
                        <textarea id="comment" placeholder="Enter your comment here..."></textarea>
                    </label>
                    <label for="submit">
                        <input type="submit" name="Submit" id="submit">
                    </label>
                </fieldset>
            </form>
        </div>
    </body>
</html>
