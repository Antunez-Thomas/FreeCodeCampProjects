<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Responsive Web Design</title>
    </head>
    <body>
        <h1 id="title">Build a Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
        <form>
            <fieldset>
                <label for="">Name
                    <input type="text" placeholder="Enter your name">
                </label>
                <label for="">Email
                    <input type="text" class="email__input" placeholder="Enter your Email">
                </label>
                <label for="">Age
                    <input type="text" placeholder="Age">
                </label>
            </fieldset>
            <fieldset>
                <label for="">Which option best describes your current role?
                    <input type="text" placeholder="Select current role">
                </label>
                <label for="">Would you recommend freeCodeCamp to a friend?
                    <input type="radio">
                </label>
                <label for="">What is your favorite feature of freeCodeCamp?
                    <select name="" id="">
                        <option value="0">Select an Option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                </label>
                <label for=""> What would you like to see improved?
                    <select name="" id="">
                        <option value="">Front-end Projects</option>
                        <option value="">Back-end Projects</option>
                        <option value="">Data Visualization</option>
                        <option value="">Challenges</option>
                        <option value="">Open Source Community</option>
                        <option value="">Gitter help rooms</option>
                        <option value="">City Meetups</option>
                        <option value="">Wiki</option>
                        <option value="">Forum</option>
                        <option value="">Additional Courses</option>
                        <option value="">Videos</option>
                    </select>   
                </label>
            </fieldset>
            <fieldset>
                <label for="">Any comments or suggestions?
                    <textarea></textarea>
                </label>
            </fieldset>
        </form>
    </body>
</html>
